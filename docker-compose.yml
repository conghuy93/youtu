version: '3.8'

services:
  youtube-mp3-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-mp3-api
    restart: unless-stopped
    ports:
      - "6680:6680"
    environment:
      - NODE_ENV=production
      - PORT=6680
    volumes:
      # Cache directory (optional - for persistent cache)
      - ./cache:/app/cache
    networks:
      - youtube-api-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6680/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  youtube-api-network:
    driver: bridge
